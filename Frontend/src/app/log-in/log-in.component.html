<div class="container" style="margin-top: 100px">
  <h3>Login</h3>
  <form #loginForm="ngForm" (submit)="login()" autocomplete="off">
    <div class="mb-3 form-floating">
      <input
        type="Email"
        class="form-control"
        name="name"
        [(ngModel)]="Model.email"
        placeholder="Email"
        required
      />
      <label>Email</label>
    </div>
    <div class="mb-3 form-floating">
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="Model.password"
        placeholder="Password"
        required
      />
      <label>Password</label>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-success me-2" type="submit">LogIn</button>
      <!-- <button class="btn btn-success me-2" (click)="cancel()" type="button">
        cancel
      </button> -->
    </div>
  </form>
</div>
